{% if messages %}
    <div class="messages" style="width:100%">
        {% for message in messages %}
        <p{% if message.tags %} style="border-radius:5px;" class="{{ message.tags }} alert alert-info"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<p id="message" style="border-radius:5px; display:none" class="alert alert-info"></p>
